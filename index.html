<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Quinielas: Dobles/Triples ‚Üí Sencillas</title>

     <!-- ICONO CIRCULAR AZUL REY -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
    <circle cx='50' cy='50' r='50' fill='%230033cc'/>
    </svg>">
    
    <style>
        :root {
            --bg: #0b0d10;
            --card: #12161b;
            --ink: #e8eef6;
            --muted: #9fb0c3;
            --accent: #4aa3ff;
        }

        body.light {
            --bg: #f5f7fa;
            --card: #ffffff;
            --ink: #111;
            --muted: #555;
            --accent: #0066cc;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
            background: var(--bg);
            color: var(--ink);
            transition: background .25s, color .25s
        }

        header {
            padding: 16px 20px;
            text-align: center;
            position: relative
        }

        header h1 {
            margin: 0;
            font-size: clamp(18px, 3vw, 22px);
            font-weight: 700
        }

        header p {
            margin: .25rem 0 0;
            color: var(--muted);
            font-size: 13px
        }

        .wrap {
            max-width: 960px;
            margin: 0 auto;
            padding: 12px 16px 32px
        }

        .grid {
            display: grid;
            gap: 14px;
            grid-template-columns: 1fr
        }

        @media (min-width: 820px) {
            .grid {
                grid-template-columns: 1fr 1fr
            }
        }

        .box {
            background: var(--card);
            border: 1px solid #1f2430;
            border-radius: 14px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            min-height: 280px;
            transition: background .25s, border-color .25s
        }

        body.light .box {
            border-color: #ccc
        }

        label {
            font-size: 12px;
            color: var(--muted);
            margin: 2px 6px 6px
        }

        textarea {
            width: 100%;
            flex: 1;
            resize: vertical;
            min-height: 220px;
            padding: 12px 14px;
            background: #0f1319;
            color: var(--ink);
            border: 1px solid #232a36;
            border-radius: 10px;
            line-height: 1.45;
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
            font-size: 14px;
            transition: background .25s, color .25s, border-color .25s;
        }

        body.light textarea {
            background: #fff;
            border-color: #ccc
        }

        .hint {
            margin-top: 8px;
            color: var(--muted);
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        .count {
            color: var(--accent);
            font-weight: 600
        }

        a.sample {
            color: var(--accent);
            text-decoration: none;
            border-bottom: 1px dashed var(--accent);
            cursor: pointer
        }

        /* Switch */
        .theme-toggle {
            position: absolute;
            top: 16px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--muted);
        }

        .theme-toggle input {
            cursor: pointer;
            width: 36px;
            height: 20px;
            appearance: none;
            background: #888;
            border-radius: 20px;
            position: relative;
            outline: none;
            transition: background .25s
        }

        .theme-toggle input::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            transition: transform .25s;
        }

        .theme-toggle input:checked {
            background: var(--accent);
        }

        .theme-toggle input:checked::before {
            transform: translateX(16px);
        }

        /* Bot√≥n copiar */
        .copy-btn {
            padding: 4px 8px;
            font-size: 12px;
            border: none;
            border-radius: 6px;
            background: var(--accent);
            color: white;
            cursor: pointer;
            transition: background .2s;
        }

        .copy-btn:hover {
            background: #318ce7;
        }
    </style>
</head>

<body>
    <header>
        <h1>Convertir quinielas con dobles/triples ‚Üí quinielas sencillas</h1>
        <p>Formato: usa <b>L</b>, <b>E</b>, <b>V</b>. Para dobles/triples: <b>LE</b>, <b>LV</b>, <b>EV</b>, <b>LEV</b>.
            Separadas por espacio.</p>
        <div class="theme-toggle">
            <span>‚òÄÔ∏è</span>
            <input type="checkbox" id="themeSwitch">
            <span>üåô</span>
        </div>
    </header>

    <div class="wrap">
        <div class="grid">
            <div class="box">
                <label for="in">ENTRADA</label>
                <textarea id="in" placeholder="Ejemplo:&#10;L  L  L  LV  L  V  LV"></textarea>
                 <div class="hint">
                    <div class="hint-left">
                        <a class="sample" id="loadSample">Cargar ejemplo</a>
                    </div>
                    <div class="hint-right">
                        <button class="copy-btn danger" id="clearBtn">üóë Limpiar</button>
                        ¬†¬†
                    </div>
                </div>
            </div>
            <div class="box">
                <label for="out">SALIDA (se generan N combinaciones)</label>
                <textarea id="out" placeholder="Aqu√≠ ver√°s las quinielas sencillas..." readonly></textarea>
                <div class="hint">
                    <span>Total: <span class="count" id="total">0</span></span>
                    <button class="copy-btn" id="copyBtn">üìã Copiar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const $in = document.getElementById('in');
        const $out = document.getElementById('out');
        const $total = document.getElementById('total');
        const $sample = document.getElementById('loadSample');
        const $themeSwitch = document.getElementById('themeSwitch');
        const $copyBtn = document.getElementById('copyBtn');

        const ORDER = ['L', 'E', 'V'];

        function cleanToken(tok) {
            const letters = tok.toUpperCase().replace(/[^LEV]/g, '').split('');
            if (!letters.length) return [];
            const set = [];
            for (const l of ORDER) { if (letters.includes(l)) set.push(l); }
            return set.length ? set : [];
        }

        function parseInput(str) {
            const raw = str.trim().split(/\s+/).filter(Boolean);
            const groups = [];
            for (const tok of raw) {
                const opts = cleanToken(tok);
                if (opts.length) groups.push(opts);
            }
            return groups;
        }

        function cartesian(groups) {
            if (!groups.length) return [];
            const maxComb = 200000;
            let results = [''];
            for (const opts of groups) {
                const next = [];
                for (const base of results) {
                    for (const o of opts) {
                        const line = base ? (base + ' ' + o) : o;
                        next.push(line);
                        if (next.length > maxComb) throw new Error('Demasiadas combinaciones.');
                    }
                }
                results = next;
            }
            return results;
        }

        function render() {
            const groups = parseInput($in.value);
            if (!groups.length) {
                $out.value = '';
                $total.textContent = '0';
                return;
            }
            try {
                const lines = cartesian(groups);
                $out.value = lines.join('\n');
                $total.textContent = lines.length;
            } catch (e) {
                $out.value = '‚ö†Ô∏è ' + e.message;
                $total.textContent = '0';
            }
        }

        $in.addEventListener('input', render);
        $sample.addEventListener('click', (e) => {
            e.preventDefault();
            $in.value = 'L  L  L  LV  L  V  LV';
            render();
        });

        // Tema claro/oscuro
        $themeSwitch.addEventListener('change', () => {
            document.body.classList.toggle('light', !$themeSwitch.checked);
        });
        $themeSwitch.checked = true;

         // Bot√≥n limpiar entrada
        const $clearBtn = document.getElementById('clearBtn');
        $clearBtn.addEventListener('click', () => {
            $in.value = '';
            $out.value = '';
            $total.textContent = '0';
        });
        
        // Bot√≥n copiar
        $copyBtn.addEventListener('click', () => {
            if (!$out.value.trim()) return;
            navigator.clipboard.writeText($out.value).then(() => {
                const oldText = $copyBtn.textContent;
                $copyBtn.textContent = '‚úÖ Copiado';
                setTimeout(() => { $copyBtn.textContent = oldText; }, 1200);
            });
        });

        render();
    </script>
</body>

</html>
